<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="profile-info">
        <div class="card-info">
          <!-- todo change later to figure -->
          <img src="images/image-jeremy.png" alt="" />
          <div class="text">
            <span class="sub">Report for</span>
            <h2 class="user-name">Jeremy Robson</h2>
          </div>
        </div>
        <div class="state">
          <button>Daily</button>
          <button>Weekly</button>
          <button>Monthly</button>
        </div>
      </div>
      <div class="category-work category">
        <div class="spent .spent-daily">
          <h2>Work</h2>
          <span class="cur cur-time-spent">5hrs</span>
          <span class="prev prev-time-spent">Last Day - 7hrs</span>
        </div>
      </div>
      <div class="category-play category">
        <div class="spent .spent-daily hidden">
          <h2>play</h2>
          <span class="cur cur-time-spent">5hrs</span>
          <span class="prev prev-time-spent">Last Day - 7hrs</span>
        </div>
      </div>
      <div class="category-study category">
        <div class="spent .spent-daily hidden">
          <h2>study</h2>
          <span class="cur cur-time-spent">5hrs</span>
          <span class="prev prev-time-spent">Last Day - 7hrs</span>
        </div>
      </div>
      <div class="category-exercise category">
        <div class="spent .spent-daily hidden">
          <h2>Exercise</h2>
          <span class="cur cur-time-spent">5hrs</span>
          <span class="prev prev-time-spent">Last Day - 7hrs</span>
        </div>
      </div>
      <div class="category-social category">
        <div class="spent .spent-daily hidden">
          <h2>social</h2>
          <span class="cur cur-time-spent">5hrs</span>
          <span class="prev prev-time-spent">Last Day - 7hrs</span>
        </div>
      </div>
      <div class="category-self-care category">
        <div class="spent .spent-daily hidden">
          <h2>self care</h2>
          <span class="cur cur-time-spent">5hrs</span>
          <span class="prev prev-time-spent">Last Day - 7hrs</span>
        </div>
      </div>
    </main>
  </body>
</html>
