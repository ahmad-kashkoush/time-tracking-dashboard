<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="container">
      <div class="profile-info">
        <div class="card-info">
          <!-- todo change later to figure -->
          <img src="images/image-jeremy.png" alt="" />
          <div class="text">
            <span class="sub">Report for</span>
            <h2 class="user-name">Jeremy Robson</h2>
          </div>
        </div>
        <div class="state">
          <button class="daily">Daily</button>
          <button class="weekly">Weekly</button>
          <button class="monthly">Monthly</button>
        </div>
      </div>
      <div class="category-work category">
        <img src="images/icon-work.svg" alt="" />
        <div class="spent .spent-daily">
          <div class="title">
            <h2>Work</h2>
            <img src="images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <span class="cur cur-time-spent">5hrs</span>
            <span class="prev prev-time-spent">Last Day - 7hrs</span>
          </div>
        </div>
      </div>
      <div class="category-play category">
        <img src="images/icon-play.svg" alt="" />
        <div class="spent">
          <div class="title">
            <h2>play</h2>
            <img src="images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <span class="cur cur-time-spent">5hrs</span>
            <span class="prev prev-time-spent">Last Day - 7hrs</span>
          </div>
        </div>
      </div>
      <div class="category-study category">
        <img src="images/icon-study.svg" alt="" />
        <div class="spent .">
          <div class="title">
            <h2>study</h2>
            <img src="images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <span class="cur cur-time-spent">5hrs</span>
            <span class="prev prev-time-spent">Last Day - 7hrs</span>
          </div>
        </div>
      </div>
      <div class="category-exercise category">
        <img src="images/icon-exercise.svg" alt="" />
        <div class="spent .">
          <div class="title">
            <h2>Exercise</h2>
            <img src="images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <span class="cur cur-time-spent">5hrs</span>
            <span class="prev prev-time-spent">Last Day - 7hrs</span>
          </div>
        </div>
      </div>
      <div class="category-social category">
        <img src="images/icon-social.svg" alt="" />
        <div class="spent .">
          <div class="title">
            <h2>social</h2>
            <img src="images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <span class="cur cur-time-spent">5hrs</span>
            <span class="prev prev-time-spent">Last Day - 7hrs</span>
          </div>
        </div>
      </div>
      <div class="category-self-care category">
        <img src="images/icon-self-care.svg" alt="" />
        <div class="spent .">
          <div class="title">
            <h2>self care</h2>
            <img src="images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <span class="cur cur-time-spent">5hrs</span>
            <span class="prev prev-time-spent">Last Day - 7hrs</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
